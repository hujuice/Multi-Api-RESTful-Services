<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<title>Multi-API Restful Services</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="Multi-API Restful Services - Server" />
<style type="text/css">
body        { margin: 0; font: 12pt/14pt sans-serif }
h1          { margin: 0; padding: 1em; background-color: #437 }
h1 a        { color: #fff; text-decoration: none }
h2          { margin: 0.5em; padding: 0 }
h3          { margin-top: 0 }
h4, h5, h6  { margin: 0; padding: 0 }
tt          { background-color: #eee }
.console    { font-family: monospace; background-color: #eee }
.small      { font-size: 90% }
.error      { border: 2px dashed #f00; background-color: #ff6; padding: 0.2em }
.warning    { border: 2px dashed #fcc; background-color: #fcc; padding: 0.2em }

.intro, .info
            { margin: 1em; padding: 0; border: 1px solid #333; border-radius: 8px }
         

.intro > *
            { margin: 0; padding: 0.5em }
.intro dt
            { float: left; margin-right: 1em }
.intro dt:before
            { content: 'âž” ' }
.intro dt:after
            { content: ': ' }
.intro ol   { list-style-position: inside }
.control    { float: right; margin: 0; padding: 0.5em; background-color: #fff; border-width: 0 0 1px 1px; border-style: solid; border-color: #ccc; border-radius: 0 8px 0 0; width: 1em; text-align: center; cursor: pointer }
.collapsed  { height: 3em; overflow: hidden; color: #999;
              background: linear-gradient(100% 100% 90deg, #eee, #fff);
              background: -moz-linear-gradient(100% 100% 90deg, #eee, #fff);
              background: -webkit-gradient(linear, center bottom, center top, from(#eee), to(#fff)) }
              
.info       { padding: 0.5em; background-color: #eee }
.info h3    { margin: 0 }

.discovery  { margin: 1em; padding: 0 }
.discovery h3
            { margin: 1em 0; padding: 0 }
.discovery div > div:first-child,
.discovery h4 + p,
.discovery h5 + p,
.discovery h6 + p,
.discovery h6 + pre,
.discovery div.sandbox
            { margin: 0 0 1em 0; padding: 0.5em; background-color: #eee; border: 1px solid #333; border-radius: 8px }
.discovery div > div:first-child
            { cursor: pointer; margin-bottom: 0.5em; background-color: #cfc }
.discovery div > div:first-child:hover
            { background-color: #9f9 }
            
.sandbox p  { margin: 0 }
legend      { float: left }
input[type=text],
textarea
            { width: 60% }
</style>
</head>
<body>
<h1><a href="/">Multi-API Restful Services</a></h1>
</body>
</html>
