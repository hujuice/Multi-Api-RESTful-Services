<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<title>Multi-API Restful Services</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="Multi-API Restful Services - Server" />
<style type="text/css">
h2          { margin: 0.5em; padding: 0 }
h3          { margin-top: 0 }
h4, h5, h6  { margin: 0; padding: 0 }
tt          { background-color: #eee }
.info       { margin: 1em; padding: 0.5em; width: 46%; background-color: #eee; border: 1px solid #333; border-radius: 4px }
.info h3    { margin: 0 }
.mars,
.sandbox,
.intro      { margin: 1em; padding: 0; width: 46% }
.mars       { float: left }
.mars div > div:first-child,
.mars h4 + p,
.mars h5 + p,
.mars h6 + p,
.mars h6 + pre
            { margin: 0 0 1em 0; padding: 0.2em; background-color: #eee; border: 1px solid #333; border-radius: 4px }
.mars div > div:first-child
            { cursor: pointer; margin-bottom: 0.5em; background-color: #cfc }
.mars div > div:first-child:hover
            { background-color: #9f9 }
.small      { font-size: 80% }
.tool       { margin: 0; text-align: right; padding-right: 1em }
.tool a:after
            { content: ' ⚙' }
.intro      { float: right; margin: 0; padding: 0 }
.intro p,
.intro dl   { margin: 0 }
.intro dt   { float: left; margin-right: 1em }
.intro dt:before
            { content: '➔ ' }
.intro dt:after
            { content: ': ' }
.sandbox    { float: right }
.sandbox fieldset
            { border-radius: 4px }
.sandbox legend
            { font-weight: bold }
.sandbox input
            { width: 95% }
.sandbox .request,
.sandbox .accept,
.sandbox .headers,
.sandbox .body
            { background-color: #eee; padding: 1em; border-radius: 8px }
</style>
</head>
<body style="margin: 0">
<h1 style="margin: 0; padding: 1em; background-color: #437"><a href="/" style="color: #fff; text-decoration: none">Multi-API Restful Services</a></h1>
<!-- {dynamic} -->
</body>
</html>
